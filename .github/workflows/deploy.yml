name: Deploy (GHCR -> EC2 K8s)

on:
  push:
    branches: ["deploy/version"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: week2-day4-app
  K8S_NAMESPACE: jeonhyomin

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make tag (pyproject.toml version + git hash)
        id: meta
        shell: bash
        run: |
          VERSION=$(python - << 'PY'
          import re
          t=open('pyproject.toml','r',encoding='utf-8').read()
          m=re.search(r'^version\s*=\s*"(.*?)"\s*$', t, flags=re.M)
          print(m.group(1) if m else '0.0.0')
          PY
          )
          SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHA}" >> "$GITHUB_OUTPUT"

      - name: Make image repo (lowercase)
        id: imagerepo
        shell: bash
        run: |
          OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME="${{ github.event.repository.name }}"
          echo "repo=ghcr.io/${OWNER_LOWER}/${REPO_NAME}" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.imagerepo.outputs.repo }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

      - name: Deploy (SSH -> kubectl apply)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Week2_Day4 || exit 1

            # (중요) 원본 YAML을 sed -i로 오염시키지 않도록 임시 파일로 치환
            TAG="${{ steps.meta.outputs.tag }}"
            sed "s|__TAG__|${TAG}|g" infra/k8s/deployment.yaml > /tmp/deployment.yaml

            kubectl apply -n "${{ env.K8S_NAMESPACE }}" -f /tmp/deployment.yaml
            kubectl apply -n "${{ env.K8S_NAMESPACE }}" -f infra/k8s/service.yaml
            kubectl get pods -n "${{ env.K8S_NAMESPACE }}"
