name: Deploy (GHCR -> EC2 K8s)

on:
  push:
    branches: ["deploy/version"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: week2-day4-app

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make tag (pyproject.toml version + git hash)
        id: meta
        run: |
          VERSION=$(python - << 'PY'
import re
t=open('pyproject.toml','r',encoding='utf-8').read()
m=re.search(r'^version\s*=\s*"(.*?)"\s*$', t, flags=re.M)
print(m.group(1) if m else '0.0.0')
PY
          )
          SHA=$(git rev-parse --short HEAD)
          echo "tag=${VERSION}-${SHA}" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

      - name: Deploy (SSH -> kubectl apply)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd ~/Week2_Day4 || exit 1
            sed -i "s|__TAG__|${{ steps.meta.outputs.tag }}|g" infra/k8s/deployment.yaml
            kubectl apply -f infra/k8s/deployment.yaml
            kubectl apply -f infra/k8s/service.yaml
            kubectl get pods
